<body>
	<div id="wrapper">
		<!-- start header -->
		<header>
			<div class="navbar navbar-default navbar-static-top">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
						<a class="navbar-brand" href="index.html"><span>M</span>oderna</a>
					</div>
					<div class="navbar-collapse collapse ">
						<ul class="nav navbar-nav">
							<li><a href="index.html">Главная</a></li>
							<li><a href="portfolio.html">Проекты</a></li>
							<li class="active"><a href="contact.html">Контакты</a></li>
						</ul>
					</div>
				</div>
			</div>
		</header>
		<!-- end header -->
		<section id="inner-headline">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<ul class="breadcrumb">
							<li><a href="#"><i class="fa fa-home"></i></a><i class="icon-angle-right"></i></li>
							<li class="active">Контакты</li>
						</ul>
					</div>
				</div>
			</div>
		</section>
		
			<div class="container">
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<h4>Свяжитесь с нами></h4>

						<div id="sendmessage">Ваше сообщение отправлено успешно</div>
						<div id="errormessage"></div>
						<form action="" method="post" role="form" class="contactForm">
							<div class="form-group">
								<input type="text" name="name" class="form-control" id="name" placeholder="Ваше имя" data-rule="minlen:4" data-msg="Пожалуйста, введите не менее 4 символов" />
								<div class="validation"></div>
							</div>
							<div class="form-group">
								<input type="email" class="form-control" name="email" id="email" placeholder="Ваш email" data-rule="email" data-msg="Пожалуйста, введите действительный адрес электронной почты" />
								<div class="validation"></div>
							</div>
							<div class="form-group">
								<input type="text" class="form-control" name="subject" id="subject" placeholder="Cубъект" data-rule="minlen:4" data-msg="Пожалуйста, введите не менее 8 символов субъекта" />
								<div class="validation"></div>
							</div>
							<div class="form-group">
								<textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Напишите что-то" placeholder="Сообщение"></textarea>
								<div class="validation"></div>
							</div>

							<div class="text-center"><button type="submit" class="btn btn-theme">Отправить</button></div>
						</form>
					</div>
				</div>
			</div>
		</section>
		<footer>
			<div class="container">
				<div class="row">
					<div class="col-lg-3">
						<div class="widget">
							<h5 class="widgetheading">Наши контакты</h5>
							<p>
								<i class="icon-phone"></i> +380-50-555-55-55 <br>
								<i class="icon-envelope-alt"></i> moderna01@gmail.com
							</p>
						</div>
					</div>
					<div class="col-lg-3">
						<div class="widget">
							<h5 class="widgetheading">Страницы</h5>
							<ul class="link-list">
								<li><a href="#">Главная</a></li>
								<li><a href="#">Проекты</a></li>
								<li><a href="#">Контакты</a></li>
							</ul>
						</div>
					</div>
					</div>
				</div>
			</div>
			
			</div>
